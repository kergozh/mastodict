word_marks:
   "*": "Reconstructed word but reasonably deduced by comparison"
   "#": "Derived from attested words via grammatical rules or as elements of compounds"
   "?": "Speculative, but still deduced from original source material"
   "-": "Deleted by Tolkien from the original text"
   "**": "Reconstructed but incorrected form"
   "†": "Archaic or poetic word"
   "‽": "Tolkien himself wrote a ? in the source material"
   "|": "Word appearing in a deleted section, where the word itself was not specifically rejected"
   "!": "Fabrication or invention by authors other than Tolkien"
   "^": "Reformulated from early versions of the languages to fit the structure of later languages"

