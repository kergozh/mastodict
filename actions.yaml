#######################################
#  list of the actions the bot does   #
#######################################

post:
   hours: ["05"] 

help:
   regex: "^(-\\s*h|--\\s*help)$"

languages:
   regex: "^(-\\d*l|--\\s*dicts)$"

random:
   regex: "^(-\\s*r|--\\s*random)$"

search:
   regex: "^((-\\s*s|--\\s*search)\\s+\\S+)$"

filtered_random:
   regex: "^((-\\s*r|--\\s*random)\\s+(-\\s*l|--\\s*lang)\\s+\\S+)$"

filtered_search:
   regex: "^((-\\s*s|--\\s*search)\\s+\\S+\\s+(-\\s*l|--\\s*lang)\\s+\\S+)$"
