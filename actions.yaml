#######################################
#  list of the actions the bot does   #
#######################################

post:
   hours: ["05"] 

help:
   regex: "^(-\\s*h|--\\s*help)$"

languages:
   regex: "^(-\\d*l|--\\s*dicts)$"

random:
   regex: "^(-\\s*w|--\\s*word)$"

marks:
   regex: "^(-\\s*m|--\\s*marks)$"

bibliografy:
   regex: "^(-\\s*b|--\\s*biblio|--\\s*bibliografy)$"

search:
   regex: "^(([^\\s-]+)|((-\\s*s|--\\s*search)\\s+\\S+))$"

gloss:
   regex: "^((-\\s*r|--\\s*reverse)\\s+\\S+)$"

filtered_random:
   regex: "^((-\\s*w|--\\s*word)\\s+(-\\s*l|--\\s*lang)\\s+\\S+)$"

filtered_search:
   regex: "^((([^\\s-]+)|((|-\\s*s|--\\s*search)\\s+\\S+))\\s+(-\\s*l|--\\s*lang)\\s+\\S+)$"

filtered_gloss:
   regex: "^(((|-\\s*r|--\\s*reverse)\\s+\\S+)\\s+(-\\s*l|--\\s*lang)\\s+\\S+)$"
