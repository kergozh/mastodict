intro:
  es: "Este bot publica una palabra aleatoria de los idiomas de J. R. R. Tolkien cada día.\n"
  ca: "Aquest bot publica una paraula aleatòria dels idiomes de J. R. R. Tolkien cada día.\n"
  en: "This bot posts a random word form the J. R. R. Tolkien languages ​​every day.\n"  
  
opcions1:
  es: "Además, si es mencionado con \"-h\" o \"--help\" contesta con estas instrucciones: \"@lambebot -h\".\nCon \"-w\" o \"--word\" contesta con una palabra aleatoria: \"@lambebot -w\".\nCon \"-s\" o \"--search\" y una palabra (o sólo con la palabra), la busca en los diccionarios y contesta con sus datos: \"@lambebot -s lambe\"."
  ca: "Amés, si es mencionat amb \"-h\" o \"--help\" contesta amb aquestes instruccions: \"@lambebot -h\".\nAmb \"-w\" o \"--word\" contesta amb una paraula aleatòria: \"@lambebot -w\".\nAmb \"-s\" o \"--search\" i una paraula (o només amb la paraula), la busca als diccionaris i contesta amb les seves dades: \"@lambebot -s lambe\"."
  en: "Also, if mentioned with \"-h\" or \"--help\" it replies with these instructions: \"@lambebot -h\".\nWith \"-w\" or \"--word\" it replies with a random word: \"@lambebot -w\".\nWith \"-s\" or \"--search\" and a word (or with only the word), it searches the dictionaries and answers with the word data: \"@lambebot -s lambe\"."

opcions2:
  es: "Con \"-r\" o \"--reverse\" y una palabra contesta con las palabras de los diccionarios donde la palabra indicada sale en la traducción (excepto \"with\", \"to\", \"or\", \"a\", \"of\", \"one\", \"the\", \"not\", \"in\" y \"lit\"): \"@lambebot -r fort\".\n"
  ca: "Amb \"-r\" o \"--reverse\" i una paraula contesta amb les paraules dels diccionaris on la paraula indicada surt a la traducció (excepte \"with\", \"to\", \"or\", \"a\", \"of\", \"one\", \"the\", \"not\", \"in\" i \"lit\"): \"@lambebot -r fort\".\n"
  en: "With \"-r\" o \"--reverse\" and a word it answers with the words from the dictionaries where the indicated word appears in the translation (except \"with\", \"to\", \"or\", \"a\", \"of\", \"one\", \"the\", \"not\", \"in\" and \"lit\"): \"@lambebot -r fort\".\n"

opcions3:
  es: "En las opciones anteriores se puede filtrar por idioma añadiendo \"-l\" o \"--lang\": \"@lambebot -s lambe -l q\" o \"@lambebot -w -l s\" o \"@lambebot -r fort -l q\".\nCon \"-d\" o \"--dicts\" contesta con la lista de diccionarios disponibles y el código para filtrar por idioma en las opciones previas: \"@lambebot -d\". Los diccionarios provienen de https://eldamo.org/ y están en inglés.\n"
  ca: "En las opcions anteriors es pot filtrar per idioma afegint-hi \"-l\" o \"--lang\": \"@lambebot -s lambe -l q\" o \"@lambebot -w -l s\"  o \"@lambebot -r fort -l q\".\nAmb \"-d\" o \"--dicts\" contesta amb la llista de diccionaris disponibles i el codi per filtrar per idioma en les opcions prèvies: \"@lambebot -d\". Els diccionaris provenen de https://eldamo.org/ i estan en anglès.\n"
  en: "In the above options you can filter by language by adding \"-l\" or \"--lang\": \"@lambebot -s lambe -l q\" or \"@lambebot -r -l s\".\nWith \"-d\" or \"--dicts\" it replies with the list of available dictionaries and the code to filter by language in the previous options: \"@lambebot -d\". Dictionaries from https://eldamo.org/ .\n"

opcions4:
  es: "Con \"-m\" o \"--marks\" contesta con el significado de las marcas de fiabilidad que aparecen en palabras y definiciones: \"@lambebot -m\".\nCon \"-b\" o \"--biblio\" contesta con la bibliografía y las abrevaciones utilizadas para refererse a cada fuente (9 toots): \"@lambebot -b\"." 
  ca: "Amb \"-m\" o \"--marks\" contesta amb el signifacat de les marques de fiabilitat que apareixen en paraules i definicions: \"@lambebot -m\".\nAmb \"-b\" o \"--biblio\" contesta amb la bibliografia i les abrevacions que es fan servir per referir-se a cadascuna de les fonts (9 toots): \"@lambebot -b\"."
  en: "With \"-m\" o \"--marks\" it replais answer with an explanation of the reliability marks that appear on words and definitions: \"@lambebot -m\".\n With \"-b\" o \"--biblio\" it replies with the bibliography and the abbreviations used to refer to each source (9 toots): \"@lambebot -b\"." 

