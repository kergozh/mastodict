intro:
  es: "Este bot publica una palabra aleatoria de los idiomas de J. R. R. Tolkien cada día.\n"
  ca: "Aquest bot publica una paraula aleatòria dels idiomes de J. R. R. Tolkien cada día.\n"
  en: "This bot posts a random word form the J. R. R. Tolkien languages ​​every day.\n"  
  
opcions1:
  es: "Además, si es mencionado con \"-h\" o \"--help\" contesta con estas instrucciones: \"@lambebot -h\".\nCon \"-r\" o \"--random\" contesta con una palabra aleatoria: \"@lambebot -r\".\nCon \"-s\" o \"--search\" y una palabra, la busca en los diccionarios y contesta con sus datos: \"@lambebot -s lambe\"."
  ca: "Amés, si es mencionat amb \"-h\" o \"--help\" contesta amb aquestes instruccions: \"@lambebot -h\".\nAmb \"-r\" o \"--random\" contesta amb una paraula aleatòria: \"@lambebot -r\".\nAmb \"-s\" o \"--search\" i una paraula, la busca als diccionaris i contesta amb les seves dades: \"@lambebot -s lambe\"."
  en: "Also, if mentioned with \"-h\" or \"--help\" it replies with these instructions: \"@lambebot -h\".\nWith \"-r\" or \"--random\" it replies with a random word: \"@lambebot -r\".\nWith \"-s\" or \"--search\" and a word, it searches the dictionaries and answers with the word data: \"@lambebot -s lambe\"."

opcions2:
  es: "En las opciones anteriores se puede filtrar por idioma añadiendo \"-l\" o \"--lang\": \"@lambenor -s lambe -l q\" o \"@lambenor -r -l s\".\nCon \"-d\" o \"--dicts\" contesta con la lista de diccionarios disponibles y el código para filtrar por idioma en las opciones previas: \"@lambebot -d\". Los diccionarios provienen de https://eldamo.org/ y están en inglés.\n"
  ca: "En las opcions anteriors es pot filtrar per idioma afegint-hi \"-l\" o \"--lang\": \"@lambenor -s lambe -l q\" o \"@lambenor -r -l s\".\nAmb \"-d\" o \"--dicts\" contesta amb la llista de diccionaris disponibles i el codi per filtrar per idioma en les opcions prèvies: \"@lambebot -d\". Els diccionaris provenen de https://eldamo.org/ i estan en anglès.\n"
  en: "In the above options you can filter by language by adding \"-l\" o \"--lang\": \"@lambenor -s lambe -l q\" or \"@lambenor -r -l s\".\nWith \"-d\" or \"--dicts\" it replies with the list of available dictionaries and the code to filter by language in the previous options: \"@lambebot -d\". Dictionaries from https://eldamo.org/ .\n"

opcions3:
  es: "Con \"-m\" o \"--marks\" contesta con el significado de las marcas de fiabilidad que aparecen en palabras y definiciones: \"@lambebot -m\"." 
  ca: "Amb \"-m\" o \"--marks\" contesta amb el signifacat de les marques de fiabilitat que apareixen en paraules i definicions: \"@lambebot -m\"." 
  en: "With \"-m\" o \"--marks\" it replais answer with an explanation of the reliability marks that appear on words and definitions: \"@lambebot -m\"."

